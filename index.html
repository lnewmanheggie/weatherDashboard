<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="row content">
        <aside class="col-md-3 sidebar">
            <div class="container">
                <h3>Search for a city:</h3>
                <form id="search_form">
                    <input id="search" type="text" name="search" placeholder="Enter a city here..">
                    <button type="submit" class="btn btn-dark" id="search-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </button>
                </form>
                <ul class="list-group" id="sidebar">
                    <!-- append searched cities here on load -->
                </ul>
            </div>
          
        </aside>
        <main class="col-md-9 main">
            <!-- <div class="container"> -->
                <div class="row mainCol1">
                    <div class="col-md-6 ">
                        <h2 id="city-name">City</h2>
                        <p>Temperature: <span id="temp"></span></p>
                        <p>Humidity: <span id="humidity"></span></p>
                        <p>Wind speed: <span id="wind"></span></p>
                        <p>UV index: <span class="badge badge-success" id="uv">uv</span></p>
                    </div>
                    <div class="col-md-6" id="icon">
                        <!-- Icon here -->
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-md-12">
                        <h4>Five day forecast:</h4>
                    </div>
                </div>
                <div class="row" >
                    <div class="col md-12">
                        <div class="d-flex justify-content-between" id="card-box">
                            <!-- cards get appended here -->
                        </div>
                    </div>

                </div>
            </div>

        </main>
    </div>



    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
